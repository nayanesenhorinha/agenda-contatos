<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Agenda de contatos</h1>
        </div>
    </header>

    <div class="container">
        <h2 class="subtitulo">Cadastre um novo contato</h2>
        <form class="form">
            <div class="form__div">
                <input type="text" class="form__div__input" id="nome" placeholder="Nome"/>
            </div>
            <div class="form__div">
                <input type="text" class="form__div__input" id="telefone" placeholder="Telefone"/>
            </div>
            <div class="form__div">
                <button class="form__div__button" type="submit">
                    Adicionar
                </button>
            </div>
        </form>

        <p class="erro" id="erro"></p>

        <table class="tabela">   
            <thead class="tabela__cabecalho">
                <tr class="tabela__cabecalho__linha">
                    <th class="tabela__cabecalho__coluna">
                        Nome
                    </th>
                    <th class="tabela__cabecalho__coluna">
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody class="tabela__corpo">
                
            </tbody>
            <caption class="tabela__legenda">Projeto curso da EBAC</caption>
        </table>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
